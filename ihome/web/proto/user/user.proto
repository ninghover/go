syntax = "proto3";

package user;

option go_package = "./proto;user";

service User {
	// 发送短信验证码
	rpc SendSms(SmsReq) returns (SmsRsp) {};
	// 注册
	rpc Register(RegReq) returns(ReqRsp){};
	// 登录
	rpc Login(LoginReq)returns(LoginRsp){};
}

message SmsReq {
	string phone = 1;
	string imgCode=2;
	string uuid=3;
}

message SmsRsp {
	string errno=1;
	string errmsg=2;
}

message RegReq{
	string mobile=1;
	string password=2;
	string smscode=3;
}

message ReqRsp{
	string errno=1;
	string errmsg=2;
}

message LoginReq{
	string mobile=1;
	string password=2;
}

message LoginRsp{
	string errno=1;
	string errmsg=2;
	string name=3;
}